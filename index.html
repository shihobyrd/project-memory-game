<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></ul>
        	<span class="moves">0</span> Moves
            <span class='timer'>00:00</span>
            <div class="restart"><i class = "fa fa-repeat"></i></div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="modal__background hide">
        <div class="modal__container">
            <div class="modal__heading">
                <h2 class="modal_title">Congratulations!</h2>
            </div>
            <div class="modal__stats">
                <span class="modal__time"></span>
                <span class="modal__stars"></span>
                <span class="modal__moves"></span>
            </div>
            <div class="modal__buttons">
                <button class="modal__button modal__exit">Exit</button>
                <button class="modal__button modal__newgame">New Game</button>
            </div>
        </div>   
    </div>

    <script src="js/app.js"></script>
</body>
</html>
